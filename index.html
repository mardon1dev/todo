<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>To Do</title>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
        }
    </style>
</head>
<body class="">
    <main class="w-full py-10">
        <div class="container mx-auto px-4 relative">
            <button class=" text-right toggle-button px-4 py-4">
                Change Image
            </button>
            <div class="text-center py-5">
                <h1 class=" text-4xl font-semibold">To-Do List</h1>
                <div class="time text-2xl font-semibold  mt-3"></div>
            </div>
            <div class="pt-5">
                <form class="form sm:w-[70%] md:w-[60%] w-full mx-auto p-3 rounded-lg flex items-end sm:flex-row flex-col gap-3 justify-between">
                    <div class=" sm:w-[75%] w-full flex flex-col">
                        <input class="input mt-1 rounded-lg outline-none py-2 px-3  bg-transparent border border-white" type="text" id="name" name="name" placeholder="Add to do">
                    </div>
                    <button class="sm:w-[20%] w-[100px] rounded-lg text-md  p-2 border border-white hover:text-purple-950 hover:bg-white hover:border-white duration-200" type="submit">Add</button>
                </form>

                <div class="extra-info sm:w-[70%] md:w-[60%] w-full mx-auto p-3 rounded-lg flex md:flex-row flex-col items-center md:space-y-0 space-y-2 justify-between mt-5">
                    <div class="allToDo md:w-[30%] w-full p-2  text-lg rounded-lg backdrop-blur-0  border border-white  text-center cursor-pointer hover:backdrop-blur-sm duration-200">
                        <span>All To-Dos</span>
                        <span class="count">0</span>
                    </div>
                    <div class="completed md:w-[30%] w-full p-2  text-lg rounded-lg backdrop-blur-0  border border-white  text-center cursor-pointer hover:backdrop-blur-sm duration-200">
                        <span>Completed</span>
                        <span class="count">0</span>
                    </div>
                    <div class="unCompleted md:w-[30%] w-full p-2  text-lg rounded-lg backdrop-blur-0  border border-white  text-center cursor-pointer hover:backdrop-blur-sm duration-200">
                        <span>Uncompleted</span>
                        <span class="count">0</span>
                    </div>
                </div>
                
                <ul class="list sm:w-[70%] md:w-[60%] w-full mx-auto mt-5 flex flex-col rounded-lg gap-3">
                </ul>

                <div class="update-outer fixed top-0 left-0 right-0 bottom-0 backdrop-blur-sm scale-0 flex items-center justify-center p-2">
                    <div class="update-inner rounded-md p-3 lg:w-[40%] md:w-[60%] sm:w-[80%] w-full mx-auto min-h-[200px] flex flex-col items-start justify-center relative">
                        <button class="close-modal border-2 border-white rounded-lg px-1  absolute top-2 right-2 hover:text-white hover:bg-black duration-200">
                            <svg viewBox="0 0 24 24" width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                                <g id="SVGRepo_iconCarrier"> 
                                    <path d="M12.0004 9.5L17.0004 14.5M17.0004 9.5L12.0004 14.5M4.50823 13.9546L7.43966 17.7546C7.79218 18.2115 7.96843 18.44 8.18975 18.6047C8.38579 18.7505 8.6069 18.8592 8.84212 18.9253C9.10766 19 9.39623 19 9.97336 19H17.8004C18.9205 19 19.4806 19 19.9084 18.782C20.2847 18.5903 20.5907 18.2843 20.7824 17.908C21.0004 17.4802 21.0004 16.9201 21.0004 15.8V8.2C21.0004 7.0799 21.0004 6.51984 20.7824 6.09202C20.5907 5.71569 20.2847 5.40973 19.9084 5.21799C19.4806 5 18.9205 5 17.8004 5H9.97336C9.39623 5 9.10766 5 8.84212 5.07467C8.6069 5.14081 8.38579 5.2495 8.18975 5.39534C7.96843 5.55998 7.79218 5.78846 7.43966 6.24543L4.50823 10.0454C3.96863 10.7449 3.69883 11.0947 3.59505 11.4804C3.50347 11.8207 3.50347 12.1793 3.59505 12.5196C3.69883 12.9053 3.96863 13.2551 4.50823 13.9546Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> 
                                </g>
                            </svg>
                        </button>
                        <h2 class="text-lg font-semibold ">Update To-Do</h2>
                        <div class="w-full flex sm:items-center justify-between items-end sm:flex-row flex-col gap-3">
                            <input class="sm:w-[75%] w-full update-input mt-1 rounded-md outline-none  border py-2 px-3 " type="text" id="name" name="name" placeholder="Update a to do">
                            <button class="update-button border rounded-md  sm:w-[20%] w-[100px] p-2 hover:bg-white hover:text-blue-700 duration-200">Update</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notification fixed top-3 right-[-100%] duration-200 bg-white p-4 rounded-lg ">
            <span></span>
        </div>
    </main>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <script src="./js/main.js"></script>
    <script src="./js/background.js"></script>
</body>
</html>
